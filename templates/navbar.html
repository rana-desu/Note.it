{% load static %}
<link rel="stylesheet" href="{% static 'styles/navbar.css' %}">



<nav id="nav-bar">

    <!-- logo for the website -->
    <div id="logo">
        <a style="color:#fff12c;" href="/">
            Note.it
        </a>
    </div>


    <div id="nav-item">
        <!-- searchbar -->
        <form action="{% url 'home' %}" method="GET" id="search-bar">
            <input type="text" name="q" placeholder="Search for notes">
        </form>
        
    
        <!-- login and logout -->
        <div id="nav-buttons">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-button-link">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-button-link">Login</a>
            {% endif %}
        </div>
    </div>

</nav>
